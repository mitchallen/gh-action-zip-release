
name: Zip and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-22.04
        timeout-minutes: 10

        steps:
        - name: Checkout code
          uses: actions/checkout@v2
    
        - name: Zip the folder
          run: zip -r my-folder.zip my-folder/
      
        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref }}
            draft: false
            prerelease: false
            
